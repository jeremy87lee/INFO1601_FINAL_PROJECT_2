<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: cochin;
      background-color: #fffefc;
    }

    .navbar {
        display: flex;
        overflow: hidden;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #a26769;
        margin-bottom: 0;
    }

    .navbar #main {
        display: flex;
        align-items: center;
    }

    .navbar .openbtn {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 20px;
        margin-right: 20px;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    li {
      display: inline-block;
      font-size: 28px;
    }

    li a {
      color: white;
      text-decoration: none;
      padding: 25px 20px 20px 25px;
      margin-right: 50px;
      transition: background-color 0.3s, color 0.3s;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 50px;
      width: 600px;
    }

    .logo-container img {
      max-width: 100%;
      max-height: 100%;
    }

    h1 {
      font-weight: bolder;
      font-size: 35px;
      color: #6d2e46;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #ece2d0;
      overflow-x: hidden;
      padding-top: 60px;
      transition: 0.5s;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: black;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      color: white;
      padding: 10px 15px;
      margin-right: 35px;
      border: none;
    }

    .openbtn:hover {
      background-color: #4f2032;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .settings-form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    .save {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .save {
      background-color: #a26769;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .save:hover {
      background-color: #6e4546;
    }

    .home:hover,
    .profile:hover {
      background-color: #4f2032;
    }

  </style>
</head>
<body>
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="main.html"><b>Home</b></a>
    <a href="profile.html"><b>Profile</b></a>
    <a href="post.html"><b>Posts</b></a>
    <a href="index.html"><b>Sign Out</b></a>
  </div>
  
  <nav class="navbar">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
    <ul>
      <li><a href="main.html" class="home"><b>&#127968 Home</b></a></li>
      <li><a href="profile.html" class="profile"><b>&#128100Profile</b></a></li>
    </ul>

    <div class="logo-container">
      <img src="output-onlinepngtools.png">
    </div>

  </nav>
  
  <div class="container">
    <h1>Change User Information</h1>
    <div class="settings-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <button onclick="saveSettings()" class="save">Save</button>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("sidebar").style.width = "0";
    }
    
    function saveSettings() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username.trim() === '' || password.trim() === '') {
        alert('Username and password are required.');
        return;
      }

      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      alert('Settings saved successfully.');
    }

  </script>
</body>
</html>
